<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agence Contact</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- swiper cdn link -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <a href="index.html" class="logo"><span>T</span>ravel</a>

      <nav class="navbar">
        <a href="index.html">home</a>
        <a href="./booknow.html">book</a>
        <a href="index.html#packages">packages</a>
        <a href="index.html#services">services</a>
        <a href="index.html#gallery">gallery</a>

        <a href="contact.html">contact</a>
      </nav>

      <div class="icons">
        <i class="fas fa-search" id="search-btn"></i>
        <a href="login.html"> <i class="fas fa-user" id="login-btn"></i> </a>
      </div>

      <form action="" class="search-bar-container">
        <input type="search" id="search-bar" placeholder="search here..." />
        <label for="search-bar" class="fas fa-search"></label>
      </form>
    </header>
    <section
      class="contact"
      id="contact"
      style="margin-top: 100px; margin-bottom: 65px"
    >
      <div class="row">
        <div class="image">
          <img src="multimédia/images/contact-img.svg" alt="" />
        </div>

        <form action="">
          <div class="inputBox">
            <input type="text" placeholder="name" />
            <input type="email" placeholder="email" />
          </div>
          <div class="inputBox">
            <input type="number" placeholder="number" />
            <input type="text" placeholder="subject" />
          </div>
          <textarea
            placeholder="message"
            name=""
            id=""
            cols="30"
            rows="10"
          ></textarea>
          <input type="submit" class="btn" value="send message" />
        </form>
      </div>
    </section>
    <section class="footer">
      <div class="box-container">
        <div class="box">
          <h3>our locations</h3>
          <a href="https://maps.app.goo.gl/h8c4YX9boKVTnZn8A"><img src="multimédia/images/map.jpg" alt /></a>
        </div>
        <div class="box">
          <h3>branch locations</h3>
          <strong>Tunis</strong>
          <strong>Sfax</strong>
          <strong>Sousse</strong>
          <strong>Hammamet</strong>
        </div>

        <div class="box">
          <h3>follow us</h3>
          <a href="#" style="font-size: x-large; font-weight: bold; display: flex; align-items: center; gap: 5px;">
            <img src="multimédia/images/face.png" style="height: 30px;">Facebook</a>
          <a href="#" style="font-size: x-large; font-weight: bold; display: flex; align-items: center; gap: 5px;">
            <img src="multimédia/images/insta.png" style="height: 30px;">Instagram</a>
          <a href="#" style="font-size: x-large; font-weight: bold; display: flex; align-items: center; gap: 5px;">
            <img src="multimédia/images/twitter.png" style="height: 30px;">Twitter</a>
        </div>
      </div>
      <h1 class="credit"><span>&copy; 2025 All rights reserved</span></h1>
    </section>
  </body>
</html>
